<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{background-color: aqua;}
        h2{font-size: large;}
        .A{color:red;}
        #B{color: chartreuse;}
        #C{color: rgb(255, 0, 238);}
    </style>
</head>
<body>
    <h1>hello</h1>
    <h2>hello from h2</h2>
    <h3 class="A">hello from .A</h3>
    <h3 id="B">hello from #B</h3>
    <h1 id="C">hello from #C</h1>
</body>
</html>
