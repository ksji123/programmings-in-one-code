<html>
    <head>
        <title>
            swap no.
        </title>
    </head>
    <body>
        <script>
            var a, b, temp;

            a = +prompt("enter first number");
            b = +prompt("enter second number");

            document.write("before swapping: </br>a= "+a, "</br> b= "+b,"</br></br></br>");

            temp = a;
            a = b;
            b = temp;

            document.write("</br> after swapping:</br> a= "+a, "</br>b= "+b);
        </script>
    </body>
</html>
