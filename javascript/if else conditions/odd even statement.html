<html>
    <head>
        <title>
            odd even classification
        </title>
    </head>
    <body>
        <script>
            var a, c;
            a = +prompt("enter the value of a");
            c = a%2
            if(c==0)
            {
                document.write(a," is even");
            }
            else
            {
                document.write(a," is odd");
            }
        </script>
    </body>
</html>
