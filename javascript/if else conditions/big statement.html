<html>
    <head>
        <title>
            big statement in numbers
        </title>
    </head>
    <body>
        <script>
            var a, b;
            a = +prompt("enter value a");
            b = +prompt("enter value b");

            if(a>b){
                document.write("a is big");
            }
            else{
                document.write("b is big");
            }
        </script>
    </body>
</html>
