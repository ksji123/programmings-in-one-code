<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table with list</title>
</head>
<body>
    <table width="50%" height="40%" bgcolor="skyblue" border="4" cellspacing="5" cellpadding="20">
        <tr>
            <td colspan="2" >
                <ul type="disk" >
                    <li>computer</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td>
                <ol type="A" start="1">
                    <li>software</li>
                </ol>
            </td>
            <td>
                <ol type="A" start="2">
                    <li>hardware</li>
                </ol>
            </td>
        </tr>
        <tr>
            <td>
                <ol type="1">
                    <li>DCA
                        <ol type="i">
                            <li>1 year</li>
                            <li>3 months</li>
                        </ol>
                    </li>
                </ol>
            </td>
            <td>
                <ol type="1">
                    <li>PMKVY
                        <ol type="i"><li>BMUGH</li></ol>
                    </li>
                    <li>DDUGKY</li>
                </ol>
            </td>
        </tr>
        <tr>
            <td colspan="2"> <center>KURUKSHETRA</center>
            </td>
        </tr>
    </table>
</body>
</html>
